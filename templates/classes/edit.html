{% extends "base.html" %}
{% block title %}Edit {{ class_obj.name }} - QuizWeaver{% endblock %}

{% block content %}
<h1>Edit Class</h1>

{% if error %}
<div class="alert alert-error">{{ error }}</div>
{% endif %}

<form method="POST" action="/classes/{{ class_obj.id }}/edit" class="form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="form-group">
        <label for="name">Class Name (required) <span class="help-tip" data-tip="A unique name for your class or block period">?</span></label>
        <input type="text" id="name" name="name" value="{{ class_obj.name }}" required autocomplete="off">
    </div>
    <div class="form-group">
        <label for="grade_level">Grade Level <span class="help-tip" data-tip="Used to calibrate quiz difficulty and vocabulary level">?</span></label>
        <input type="text" id="grade_level" name="grade_level" value="{{ class_obj.grade_level or '' }}" autocomplete="off">
    </div>
    <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" value="{{ class_obj.subject or '' }}" autocomplete="off">
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="/classes/{{ class_obj.id }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
