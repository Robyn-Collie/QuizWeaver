{% extends "base.html" %}
{% block title %}Edit {{ class_obj.name }} - QuizWeaver{% endblock %}

{% block content %}
<h1>Edit Class</h1>

{% if error %}
<div class="alert alert-error">{{ error }}</div>
{% endif %}

<form method="POST" action="/classes/{{ class_obj.id }}/edit" class="form">
    <div class="form-group">
        <label for="name">Class Name (required) <span class="help-tip" data-tip="A unique name for your class or block period">?</span></label>
        <input type="text" id="name" name="name" value="{{ class_obj.name }}" required>
    </div>
    <div class="form-group">
        <label for="grade_level">Grade Level <span class="help-tip" data-tip="Used to calibrate quiz difficulty and vocabulary level">?</span></label>
        <input type="text" id="grade_level" name="grade_level" value="{{ class_obj.grade_level or '' }}">
    </div>
    <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" value="{{ class_obj.subject or '' }}">
    </div>
    <div class="form-group">
        <label for="standards_search">Standards <span class="help-tip" data-tip="Search for SOL standards by code or keyword. Select from suggestions or type a custom code and press Enter.">?</span></label>
        <div class="standards-picker">
            <input type="text" id="standards_search" class="picker-input" placeholder="Type to search (e.g., SOL 7.1, fractions, reading)..." autocomplete="off">
            <input type="hidden" id="standards_val" name="standards" value="{{ class_obj.standards|join(', ') if class_obj.standards else '' }}">
            <div class="picker-hint">Search the standards database or type a custom code and press Enter.</div>
        </div>
        <div class="standards-chips" id="standards_chips"></div>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="/classes/{{ class_obj.id }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}

{% block scripts %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/standards_picker.css') }}">
<script src="{{ url_for('static', filename='js/standards_picker.js') }}"></script>
<script>
initStandardsPicker({
    inputId: 'standards_search',
    hiddenInputId: 'standards_val',
    chipsContainerId: 'standards_chips',
    apiUrl: '/api/standards/search',
    initialValues: {{ (class_obj.standards if class_obj.standards else [])|tojson }}
});
</script>
{% endblock %}
