{% extends "base.html" %}
{% block title %}New Class - QuizWeaver{% endblock %}

{% block content %}
<h1>Create New Class</h1>

{% if error %}
<div class="alert alert-error">{{ error }}</div>
{% endif %}

<form method="POST" action="/classes/new" class="form">
    <div class="form-group">
        <label for="name">Class Name (required) <span class="help-tip" data-tip="A unique name for your class or block period, e.g. '3rd Period Biology'">?</span></label>
        <input type="text" id="name" name="name" required placeholder="e.g., 7th Grade Science - Block A">
    </div>
    <div class="form-group">
        <label for="grade_level">Grade Level <span class="help-tip" data-tip="Used to calibrate quiz difficulty and vocabulary level">?</span></label>
        <input type="text" id="grade_level" name="grade_level" placeholder="e.g., 7th Grade">
    </div>
    <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="e.g., Science">
    </div>
    <div class="form-group">
        <label for="standards">Standards (comma-separated) <span class="help-tip" data-tip="SOL or other standards to target when generating quizzes for this class">?</span></label>
        <input type="text" id="standards" name="standards" placeholder="e.g., SOL 7.1, SOL 7.2">
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create Class</button>
        <a href="/classes" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
