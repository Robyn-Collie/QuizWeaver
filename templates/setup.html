{% extends "base.html" %}

{% block title %}Setup - QuizWeaver{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="login-card">
        <div class="login-logo"></div>
        <h1>Welcome to QuizWeaver</h1>
        <p class="login-subtitle">Create your admin account to get started</p>

        {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/setup">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label for="display_name">Display Name (optional)</label>
                <input type="text" id="display_name" name="display_name" placeholder="Your name">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="At least 6 characters" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password" required>
            </div>

            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
    </div>
</div>
{% endblock %}
