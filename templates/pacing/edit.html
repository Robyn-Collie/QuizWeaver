{% extends "base.html" %}
{% block title %}Edit {{ guide.title }} - QuizWeaver{% endblock %}

{% block content %}
<h1>Edit Pacing Guide</h1>

{% if error %}
<div class="alert alert-error" role="alert">{{ error }}</div>
{% endif %}

<form method="POST" action="/pacing-guides/{{ guide.id }}/edit" class="form-card">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" class="form-control" required value="{{ guide.title }}">
    </div>

    <div class="form-group">
        <label for="school_year">School Year (optional)</label>
        <input type="text" id="school_year" name="school_year" class="form-control" value="{{ guide.school_year or '' }}" placeholder="e.g., 2025-2026">
    </div>

    <div class="form-group">
        <label for="total_weeks">Total Weeks</label>
        <input type="number" id="total_weeks" name="total_weeks" class="form-control" value="{{ guide.total_weeks }}" min="1" max="52">
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="/pacing-guides/{{ guide.id }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
