<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2c5f2d">
    <title>Offline - QuizWeaver</title>
    <style>
        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #faf6f1;
            color: #264653;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .offline-card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(38, 70, 83, 0.08), 0 1px 3px rgba(38, 70, 83, 0.04);
            padding: 3rem 2rem;
            text-align: center;
            max-width: 480px;
            width: 100%;
        }
        .offline-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
        }
        p {
            color: #6b7f8d;
            line-height: 1.65;
            margin-bottom: 1.5rem;
        }
        .retry-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #2c5f2d;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }
        .retry-btn:hover {
            background: #244d25;
        }
    </style>
</head>
<body>
    <div class="offline-card">
        <div class="offline-icon" aria-hidden="true">&#128268;</div>
        <h1>You're offline</h1>
        <p>Please reconnect to continue using QuizWeaver.</p>
        <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
    </div>
</body>
</html>
