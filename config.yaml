# Configuration for QuizWeaver - AI-Powered Teaching Platform

# --- Active Class ---
# The currently active class for commands (set via: python main.py set-class <id>)
# When set, commands like generate, log-lesson default to this class
# active_class_id: 1

# --- File Paths ---
# Directories for input and output files.
# These paths are relative to the project root.
ingestion:
  mode: "multimodal"

paths:
  content_summary_dir: "Content_Summary"
  retake_dir: "Retake"
  quiz_output_dir: "Quiz_Output"
  extracted_images_dir: "extracted_images"
  generated_images_dir: "generated_images"
  database_file: "quiz_warehouse.db"

# --- Quiz Generation Parameters ---
# Default settings for the quiz generation process.
generation:
  quiz_title: "Change Over Time Test (Retake)"
  default_question_points: 5
  # The target ratio of questions that should include an image, expressed as a decimal (e.g., 0.25 = 25%).
  # This is determined by the Analyst agent based on the original retake document.
  target_image_ratio: 0.25
  # Default grade level for question generation. Can be overridden by CLI argument.
  default_grade_level: "7th Grade Science"
  # SOL standards to be covered. Can be a list of strings.
  sol_standards: [] # Example: ["SOL 6.1", "SOL 6.2a"]
  # Toggle for AI image generation. If false, placeholders will be used.
  generate_ai_images: true
  # If true, force AI image generation even if extracted images are available.
  prefer_generated_images: true
  # If true, prompt the user to review questions before saving.
  interactive_review: true

# --- QTI Export Settings ---
# Templates and identifiers for creating Canvas-compatible QTI zip files.
qti:
  zip_filename_template: "ChangeOverTime_Retake_{timestamp}.zip"
  pdf_filename_template: "ChangeOverTime_Retake_{timestamp}.pdf"
  manifest_name: "imsmanifest.xml"
  assessment_filename: "quiz_content.xml"

# --- Agent Prompts ---
# File paths to the system prompts for each agent.
# This allows for easy modification of agent behavior without changing the code.
prompts:
  analyst_prompt_file: "prompts/analyst_prompt.txt"
  generator_prompt_file: "prompts/generator_prompt.txt"
  critic_prompt_file: "prompts/critic_prompt.txt"

# --- LLM Provider ---
llm:
  # Provider options: "mock" (cost-free), "gemini", "gemini-3-pro", "vertex"
  # IMPORTANT: Use "mock" during development to avoid API costs
  provider: "mock"  # Default to mock for cost-free development

  # Mode: "development" (prompts before real API calls) or "production" (no prompts)
  mode: "development"

  # Cost control settings (applied when using real providers)
  max_calls_per_session: 50  # Maximum API calls before stopping
  max_cost_per_session: 5.00  # Maximum cost in dollars before stopping

  # Real provider settings (only used when provider != "mock")
  vertex_project_id: "quizweaver-8402" # Your Google Cloud Project ID
  vertex_location: "global" # e.g., "us-central1"
  model_name: "gemini-2.5-flash" # Stable model version

# --- Logging ---
logging:
  level: "INFO" # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: "app.log"
